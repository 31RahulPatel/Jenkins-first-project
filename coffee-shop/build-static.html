<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        .header { background: #8B4513; color: white; text-align: center; padding: 1rem; }
        .main { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .coffee-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .coffee-card { border: 1px solid #ddd; padding: 1rem; text-align: center; border-radius: 8px; background: white; }
        .price { font-size: 1.2em; font-weight: bold; color: #8B4513; }
        button { background: #8B4513; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .cart { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; background: white; margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="header">
        <h1>â˜• Coffee Shop</h1>
    </div>
    <div class="main">
        <h2>Menu</h2>
        <div class="coffee-grid">
            <div class="coffee-card">
                <h3>Espresso</h3>
                <p class="price">$2.50</p>
                <button onclick="addToCart('Espresso', 2.50)">Add to Cart</button>
            </div>
            <div class="coffee-card">
                <h3>Americano</h3>
                <p class="price">$3.00</p>
                <button onclick="addToCart('Americano', 3.00)">Add to Cart</button>
            </div>
            <div class="coffee-card">
                <h3>Latte</h3>
                <p class="price">$4.50</p>
                <button onclick="addToCart('Latte', 4.50)">Add to Cart</button>
            </div>
            <div class="coffee-card">
                <h3>Cappuccino</h3>
                <p class="price">$4.00</p>
                <button onclick="addToCart('Cappuccino', 4.00)">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Cart (<span id="count">0</span>)</h2>
            <div>Total: $<span id="total">0.00</span></div>
            <button onclick="clearCart()" style="background: #dc3545; margin-top: 1rem;">Clear Cart</button>
        </div>
    </div>
    <script>
        let cart = [], total = 0;
        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            document.getElementById('count').textContent = cart.length;
            document.getElementById('total').textContent = total.toFixed(2);
        }
        function clearCart() {
            cart = []; total = 0;
            document.getElementById('count').textContent = 0;
            document.getElementById('total').textContent = '0.00';
        }
    </script>
</body>
</html>
